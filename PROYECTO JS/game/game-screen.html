<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escriba o Muera</title>
  <link rel="stylesheet" href="style-game-screen.css">
</head>
<body>
  <div class="game-window">
    <div class="top-bar">
      <div class="hearts" id="health-display">
        ❤️❤️❤️
      </div>
      
      <div class="timer-info">
          <div class="metric">
              span class="text-red-400 text-sm">Errores:</span>
            <span id="error-count" class="metric-value">0</span>
          </div>
          <div class="metric">
            <span class="text-green-400 text-sm">WPM:</span>
            <span id="cpm-display" class="metric-value">0</span>
          </div>
      </div>
    </div>

    <div class="progress-bar-container">
      <div id="progress-fill" class="progress-fill"></div>
      <div id="progress-label" class="progress-label">3:00</div>
    </div>

    <img src="/PROYECTO JS/assets/Waifu-loca.png" alt="yandere" class="yandere-image">
    <div class="comic-bubble" id="comic-bubble"></div>
    
    <div class="game-area">
      <div id="text-display"></div>
      <div class="keyboard"></div>
      <div class="revolver" id="revolver-chamber">
    </div>

    </div><input type="text" id="hidden-input" maxlength="1"></div>

    <audio id="bgMusic" src="/PROYECTO JS/sounds/soundgamescreen.mp3" loop></audio>
    <audio id="chamberSound" src="/PROYECTO JS/sounds/recamaradelrevolver.mp3"></audio>
    <audio id="emptyShotSound" src="/PROYECTO JS/sounds/emptygunshot.mp3"></audio>
    <audio id="gunshotSound" src="/PROYECTO JS/sounds/gunshot.mp3"></audio>
    <audio id="keySound" src="/PROYECTO JS/sounds/typewrite.mp3"></audio>
    <audio id="clockSound" src="/PROYECTO JS/sounds/soundreloj.mp3" loop></audio>
    <script src="/PROYECTO JS/game/game.js"></script>
  </body>
</html>
